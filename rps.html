<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>rock paper scissors</title>
   <link rel="stylesheet" href="/css/rps.css">
</head>
<body>
   <div class="balans">
      <div class="money">money: 00000</div>
   </div>
   <div class="container">
      <p class="game-winer win">win</p>
      <button id="scissors" class="sircle-btn">
         <img class="sircle-img" src="/img/scissors.jpg" alt="scissors">
      </button>
      <button id="rock" class="sircle-btn">
         <img class="sircle-img" src="/img/rock.png" alt="rock">
      </button>
      <button id="paper" class="sircle-btn">
         <img class="sircle-img" src="/img/paper.png" alt="paper">
      </button>
      <p class="score"></p>
      <button class="auto-mode">auto play</button>
      <button class="reset">reset</button>
   </div>
   <script src="/js/rps.js"></script>
</body>
</html>
